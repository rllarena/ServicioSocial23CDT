<body>
  <!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Registro</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

    <div class="modal-content"><br>
      <center><h2>Registro de Folios de Salida</h2></center><br><br>
      <div class="row">
        <div class="col-md-3">
          <label>Folio CDT de salida</label>
          <input type="text" name="" value="">
          </div>
          <div class="col-md-3">
            <label>Solicita</label>
            <input type="text" name="" value="">
          </div>
          <div class="col-md-3">
            <label>Dirigido</label>
            <input type="text" name="" value="">
          </div>
          <div class="col-md-3">
            <label>Otorga</label>
            <input type="text" name="" value="">
          </div>

        </div>
        <div class="row">
          <label for="">Area solicitante</label>
          <div class="col-md-6">
            <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">TETRA</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">LEDA</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
        <label class="form-check-label" for="flexSwitchCheckDisabled">AO</label>
      </div>
          </div>
          <div class="col-md-6">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
              <label class="form-check-label" for="flexSwitchCheckDisabled">DIF</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
              <label class="form-check-label" for="flexSwitchCheckDisabled">IEP</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
              <label class="form-check-label" for="flexSwitchCheckDisabled">UA</label>
            </div>

          </div>
        </div>

      <label for="">Responde al folio CDT</label>

      <label>Firma</label>
      <input type="text" name="" value="">
      <label for="">Asunto</label>
      <input type="text" name="" value="">

      <input type="text" name="" value="">
